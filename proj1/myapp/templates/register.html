{% load static %}

{% load crispy_forms_tags %}



<html lang="en">
    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <title> Taskly | Register</title>

    </head>
<body>

    {% include 'pre-base.html' %}

    <br>

    <div class="text-dark container bg-grey shadow-lg p-5 form-layout">
    
        <h3>Registration page</h3>

        <hr>

        <br>

        <form  method="post" autocomplete="off">
            {% csrf_token %}


            {{form|crispy}}

            

           <br><br>

            <br><br>

            <p>If you Already, have an account? <a href="{% url 'my-login' %}"> Login </a></p>

            


        </form>
    </div>

    <br>
