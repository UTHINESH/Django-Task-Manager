{% load static %}

<!-- {% load crispy_forms_tags %} -->



<html lang="en">
    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <title> Taskly | Profile management</title>

    </head>
<body>

    {% include 'profile/base.html' %}

    <br>
    
        <h3 class="text-center">Update your profile</h3>

    <hr>

    <div class="container bg-white shadow-lg p-5 form-layout"  style="margin-top: 20px;">
    
     
        <form  method="post" autocomplete="off">
            {% csrf_token %}


            {{user_form|crispy}}

            <input class="btn btn-primary navbar-btn" type="submit" value="Update"/>

            <a class="btn btn-outline-primary navbar-btn" type="button" href="{% url 'delete-account' %}">Delete your account</a>

        </form>
    </div>

    <br>
    
    <div class="container bg-white shadow-lg p-5 form-layout" style="margin-top: 20px;">

        <h3>Update your profile picture</h3>

        <hr>

        <form  method="post" autocomplete="off", enctype="multipart/form-data">
                {% csrf_token %}
                
                {{form_2}}
                
                <br><br>
                <input class="btn btn-danger navbar-btn" type="submit" value="Update Profile Picture"/>

        </form>
            


    </div>
    

</body>
</html>
